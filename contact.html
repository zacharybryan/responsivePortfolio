<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<div class="container">
<header class="row">
    <div class="col-md-4 col-sm-12">
        <h1
            class="display-6 justify-content-sm-center justify-content-xs-center bg-info text-xs-center text-sm-center text-white">
            Zach Bryan</h1>
    </div>
    <div class="col-md-7 col-sm-12">
        <nav>
            <ul
                class="nav d-flex row align-items-center justify-content-md-end justify-content-sm-center justify-content-xs-center text-xs-center">
                <li class="nav-item border-right">
                    <a class="nav-link active" href="#">About</a>
                </li>
                <li class="nav-item border-right">
                    <a class="nav-link" href="./portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<body>

    <section class="card-body">
        <h1 class="display-4 text-info ">Contact</h1>
    </section>
    <hr class="my-4 ">
    <form>
        <div class="form-group">
            <label for="input-name">Name</label>
            <input type="text" class="form-control" id="contact-name" placeholder="Your Name">
        </div>

        <div class="form-group">
            <label for="input-email">Email</label>
            <input type="email" class="form-control" id="contact-email" placeholder="name@example.com">
        </div>

        <div class="form-group">
            <label for="input-message">Message</label>
            <textarea class="form-control" id="contact-message" rows="6"></textarea>
        </div>

        <button type="submit" class="btn btn-info">Submit

        </button>
    </form>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
