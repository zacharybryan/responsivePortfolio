    <body>
        <section class="col-md-8 col-sm-12 mt-5 p-3 mb-2 bg-light text-dark card rounded ">
            <section class="card-body ">
                <h1 class="display-4 text-info ">Contact</h1>
            </section>
            <hr class="my-4 ">
            <form>
                <div class="form-group ">
                    <label for="input-name ">Name</label>
                    <input type="text " class="form-control " id="contact-name " placeholder="Your Name ">
                </div>

                <div class="form-group ">
                    <label for="input-email ">Email</label>
                    <input type="email " class="form-control " id="contact-email " placeholder="name@example.com ">
                </div>

                <div class="form-group ">
                    <label for="input-message ">Message</label>
                    <textarea class="form-control " id="contact-message " rows="6 "></textarea>
                </div>

                <button type="submit " class="btn btn-info ">Submit

                </button>
            </form>

        </section>
</div>
