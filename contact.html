<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="css" href="./style.css">

    <style>
        body {
            background-image: url('./assets/pixel-heart.png');
        }
    </style>

</head>

<div class="container">
    <header class="row bg-light">
        <div class="col-md-4 col-sm-12 display-6 bg-info text-white text-sm-center">
            <h1>
                Zach Bryan
            </h1>
        </div>
        <div class="col-md-7 col-sm-12">
            <nav class="mt-2 mr-2 text-in bg-light">
                <ul class="nav d-flex justify-content-md-end justify-content-sm-center">
                    <li class="nav-item border-right">
                        <a class="nav-link text-info" href="./index.html">About</a>
                    </li>
                    <li class="nav-item border-right">
                        <a class="nav-link text-info" href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-info" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <body>
        <section class="col-md-8 col-sm-12 mt-5 p-3 mb-2 bg-light text-dark card rounded">
            <section class="card-body">
                <h1 class="display-4 text-info">Contact</h1>
            </section>
            <hr class="my-4 ">
            <form>
                <div class="form-group">
                    <label for="input-name">Name</label>
                    <input type="text" class="form-control" id="contact-name" placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label for="input-email">Email</label>
                    <input type="email" class="form-control" id="contact-email" placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label for="input-message">Message</label>
                    <textarea class="form-control" id="contact-message" rows="6"></textarea>
                </div>

                <button type="submit" class="btn btn-info">Submit

                </button>
            </form>

        </section>
</div>


<!-- Optional JavaScript -->

</body>

</html>
